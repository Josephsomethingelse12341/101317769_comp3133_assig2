<h2>Login</h2>

<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="username" required #usernameInput>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required #passwordInput>
  </div>
  <button type="submit" >Login</button>
  <button (click)="GoToSignup()">Sign Up</button>
</form>
